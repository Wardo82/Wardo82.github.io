<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="css/main.css" />
    <title>Finder</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script>ARjs.Context.baseURL = 'https://mnutsch.github.io/arjs_workshop/start/vendor/three.js/'</script>

  </head>
  <body class="is-preload">

    <!-- AR Scene -->
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="arrow-obj" src="assets/models/arrow.dae"></a-asset-item>
      </a-assets>

      <!-- handle marker with hiro preset -->
      <a-marker preset='hiro'>
        <a-entity position="0 2 0" scale="2 2 2" rotation="90 180 0" collada-model="#arrow-obj"></a-entity>
      </a-marker>

      <!-- add a simple camera -->
      <a-entity camera></a-entity>

    </a-scene>

    <!-- Main -->
    <div class="card">
      <p>The room you are looking for is: </p><p id="roomID"></p>
    </div>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
		<script src="js/browser.min.js"></script>
		<script src="js/breakpoints.min.js"></script>
		<script src="js/util.js"></script>
		<script src="js/main.js"></script>
    <script type="text/javascript">
      window.onload = function(){
        var id = localStorage.getItem('input_search');
        document.getElementById("roomID").innerHTML = id;
      }
    </script>
  </body>
</html>
